<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Smartlink Builder â€” Edgy L</title><link rel="stylesheet" href="/assets/css/styles.css">
<script type="module" src="/assets/js/marketing_config.js"></script><script type="module" src="/assets/js/marketing.js"></script>
<style>.wrap{max-width:760px;margin:0 auto;padding:24px}.grid{display:grid;gap:10px}.grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px}label{font-size:12px;color:#bdbdbd}input{padding:10px;border-radius:10px;border:1px solid #2a2a2a;background:#0e0e0e;color:#fff}.actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}textarea{width:100%;height:80px;padding:10px;border-radius:10px;border:1px solid #2a2a2a;background:#0e0e0e;color:#fff}</style>
</head><body>
<header class="header"><div class="container nav"><div class="brand"><span class="logo-dot"></span><strong>EDGY L</strong></div><nav class="navlinks small"><a href="/">Home</a><a href="/smartlink/">Smartlink</a></nav></div></header>
<div class="wrap"><h2>Create a share link</h2>
<div class="grid2">
<div class="grid"><label>Title</label><input id="title" value="All Over Again"><label>Subtitle</label><input id="subtitle" value="Choose your platform"><label>Cover URL</label><input id="cover" value="/media/aoa_cover.jpg"><label>Hypeddit</label><input id="hypeddit" value="https://hypeddit.com/2q33ey"></div>
<div class="grid"><label>Spotify</label><input id="spotify" placeholder="https://open.spotify.com/track/..."><label>Apple Music</label><input id="apple" placeholder="https://music.apple.com/album/..."><label>YouTube</label><input id="youtube" placeholder="https://youtu.be/..."><label>SoundCloud</label><input id="soundcloud" placeholder="https://soundcloud.com/..."></div>
</div>
<div class="grid2" style="margin-top:10px"><div class="grid"><label>Deezer</label><input id="deezer"><label>TIDAL</label><input id="tidal"></div><div class="grid"><label>Bandcamp</label><input id="bandcamp"><label>Audius</label><input id="audius"></div></div>
<div class="actions"><button class="btn" id="copy">Copy URL</button><a class="btn primary" id="preview" target="_blank">Open Preview</a></div>
<label class="small" style="margin-top:10px">Result</label><textarea id="result" readonly></textarea></div>
<script>const fields=['title','subtitle','cover','hypeddit','spotify','apple','youtube','soundcloud','deezer','tidal','bandcamp','audius'];function build(){const base=location.origin+'/smartlink/';const params=new URLSearchParams();fields.forEach(id=>{const v=document.getElementById(id).value.trim();if(v)params.set(id,v)});const url=base+'?'+params.toString();document.getElementById('result').value=url;document.getElementById('preview').href=url;}fields.forEach(id=>document.getElementById(id).addEventListener('input',build));document.getElementById('copy').addEventListener('click',async()=>{await navigator.clipboard.writeText(document.getElementById('result').value);});build();</script>
</body></html>
